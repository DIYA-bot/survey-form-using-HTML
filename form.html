<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>Survey Form</h1>
     <p>Take a survey and helps us to <i>make things <mark>more useful</mark></i></p>
     <form action="form">
          <label for="name">Your Name:</label>
          <input type="text" required>
          <br><br>
          <label for="occupation">Your Occupation:</label>
          <select name="occupation" id="occupation">
               <option value="schoolstudent">School Student</option>
               <option value="collegestudent">College Student</option>
               <option value="examAspirant">Competitive Exam Aspirant</option>
               <option value="teacher">Teacher</option>
               <option value="itProfessional">IT Professional</option>
               <option value="jobSeeker">Job Seeker</option>
               <option value="freelancer">Freelancer</option>
               <option value="non-IT">Working Professional(Non-IT)</option>
               <option value="Homemaker">Homemaker</option>
               <option value="other">Other(Please specify)</option>
          </select>
          <br><br>

     </form>
</body>
</html>
