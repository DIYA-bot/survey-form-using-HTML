<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>Survey Form</h1>
     <h3>Take a survey and helps us to <i>make things <mark>more useful</mark></i></h3>
     <form action="form">
          <label for="name">Your Name:</label>
          <input type="text" required placeholder="Diya Dutta">
          <br><br>
          <label for="occupation">Your Occupation:</label>
          <select name="occupation" id="occupation">
               <option value="schoolstudent">School Student</option>
               <option value="collegestudent">College Student</option>
               <option value="examAspirant">Competitive Exam Aspirant</option>
               <option value="teacher">Teacher</option>
               <option value="itProfessional">IT Professional</option>
               <option value="jobSeeker">Job Seeker</option>
               <option value="freelancer">Freelancer</option>
               <option value="non-IT">Working Professional(Non-IT)</option>
               <option value="Homemaker">Homemaker</option>
               <option value="other">Other(Please specify)</option>
          </select>
          <br><br>
          <label for="contactno">Your Contact Number</label>
          <select name="countryCode" id="countryCode" >
               <option value="+91">India(+91)</option>
               <option value="+1">United States (+1)</option>
               <option value="">United Kingdom (+44)</option>
               <option value="+61">Australia (+61)</option>
                <option value="+86">China (+86)</option>
                <option value="+49">Germany (+49)</option>
                <option value="+81">Japan (+81)</option>
                <option value="+52">Mexico (+52)</option>
                <option value="+7">Russia (+7)</option>
                <option value="+27">South Africa (+27)</option>
          </select>
           <input type="tel" name="contactNo" id="contactNo." placeholder="9844898279">
          <br><br>
     <label for="mail">Your Email</label>
     <input type="email" name="mail" id="mail" placeholder="diya@gmail.com" required>     
<p>Select your interests (You can choose more than one):</p>

  <input type="checkbox" id="reading" name="interests[]" value="Reading">
  <label for="reading">Reading</label><br>

  <input type="checkbox" id="cooking" name="interests[]" value="CookingandBaking">
  <label for="cooking">Cooking and Baking</label><br>

  <input type="checkbox" id="photography" name="interests[]" value="Photography">
  <label for="photography">Photography</label><br>

  <input type="checkbox" id="socializing" name="interests[]" value="Socializing">
  <label for="socializing">Socializing</label><br>

  <input type="checkbox" id="movies" name="interests[]" value="WatchingMovies">
  <label for="movies">Watching Movies</label><br>

  <input type="checkbox" id="travel" name="interests[]" value="Travel">
  <label for="travel">Travel</label><br><br>
          </select>
<label for="ageNumber">Enter your age:</label>
<input type="number" id="age" name="age" min="1" max="1000" placeholder="e.g., 20">
<br><br>
<label for="genderGroup">Gender:</label>
<input type="radio" name="gender" id="male" value="male">
 <label for="male">Male</label>
 <input type="radio" name="gender" id="female" value="female">
 <label for="female">Female</label>

 <input type="radio" name="gender" id="transgender" value="female">
 <label for="transgender">Transgender</label>
          <label for="opinion">Your Feedback:</label> <br>
<textarea name="opinion" id="opinion" placeholder="Write your thoughts(max. 500 letters)" maxlength="500" ></textarea>
 <br><br>
          <button type="submit">Submit</button>
     </form>
     <p>Thank You For Your Valueable Time!!</p>

     </footer>
</body>
</html>
