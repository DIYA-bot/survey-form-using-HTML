<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>Survey Form</h1>
     <p>Take a survey and helps us to <i>make things <mark>more useful</mark></i></p>
     <form action="form">
          <label for="name">Your Name:</label>
          <input type="text" required placeholder="Diya Dutta">
          <br><br>
          <label for="occupation">Your Occupation:</label>
          <select name="occupation" id="occupation">
               <option value="schoolstudent">School Student</option>
               <option value="collegestudent">College Student</option>
               <option value="examAspirant">Competitive Exam Aspirant</option>
               <option value="teacher">Teacher</option>
               <option value="itProfessional">IT Professional</option>
               <option value="jobSeeker">Job Seeker</option>
               <option value="freelancer">Freelancer</option>
               <option value="non-IT">Working Professional(Non-IT)</option>
               <option value="Homemaker">Homemaker</option>
               <option value="other">Other(Please specify)</option>
          </select>
          <br><br>
<p>Select your interests (You can choose more than one):</p>

  <input type="checkbox" id="reading" name="interests[]" value="Reading">
  <label for="reading">Reading</label><br>

  <input type="checkbox" id="cooking" name="interests[]" value="CookingandBaking">
  <label for="cooking">Cooking and Baking</label><br>

  <input type="checkbox" id="photography" name="interests[]" value="Photography">
  <label for="photography">Photography</label><br>

  <input type="checkbox" id="socializing" name="interests[]" value="Socializing">
  <label for="socializing">Socializing</label><br>

  <input type="checkbox" id="movies" name="interests[]" value="WatchingMovies">
  <label for="movies">Watching Movies</label><br>

  <input type="checkbox" id="travel" name="interests[]" value="Travel">
  <label for="travel">Travel</label><br><br>
          </select>
<label for="ageNumber">Enter your age:</label>
<input type="number" id="age" name="age" min="1" max="1000" placeholder="e.g., 20">
<br><br>
<label for="genderGroup">Gender:</label>
<input type="radio" name="gender" id="male" value="male">
 <label for="male">Male</label>
 <input type="radio" name="gender" id="female" value="female">
 <label for="female">Female</label>

 <input type="radio" name="gender" id="transgender" value="female">
 <label for="transgender">Transgender</label>
     </form>
</body>
</html>
